<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In - Brisk n' Brew Cafe</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="login.css"/>
  <link rel="icon" href="images/logo.jpeg" type="image/jpeg"/>
</head>
<body>
  <div class="login-container">
    <h2>Log In to Your Account</h2>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>

    <button id="admin-login-button" class="admin-button">Login as Admin</button>

    <div id="login-message" class="message"></div>

    <p class="signup-prompt">Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p class="forgot-password-prompt"><a href="#">Forgot Password?</a></p>
    <p class="back-home-prompt"><a href="ui.html">Back to Home</a></p>
  </div>

  <div class="background-image"></div>

  <script>
    const loginForm = document.getElementById('login-form');
    const messageBox = document.getElementById('login-message');
    const adminButton = document.getElementById('admin-login-button');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const matchedUser = users.find(user =>
        (user.username === usernameInput || user.email === usernameInput) &&
        user.password === passwordInput
      );

      if (matchedUser) {
        localStorage.setItem('loggedInUser', JSON.stringify(matchedUser));
        showMessage("✅ Login successful! Redirecting to dashboard...", "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      } else {
        showMessage("❌ Invalid username/email or password.", "error");
      }
    });

    adminButton.addEventListener('click', () => {
      const adminUser = {
        username: "admin",
        role: "admin"
      };
      localStorage.setItem('loggedInUser', JSON.stringify(adminUser));
      showMessage("✅ Logged in as Admin. Redirecting...", "success");
      setTimeout(() => {
        window.location.href = "admin-dashboard.html"; // Customize admin dashboard page
      }, 1200);
    });

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
